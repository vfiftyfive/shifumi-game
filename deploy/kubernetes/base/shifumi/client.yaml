apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shifumi-client
  name: shifumi-client
  namespace: shifumi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shifumi-client
  template:
    metadata:
      labels:
        app: shifumi-client
    spec:
      containers:
        - image: ghcr.io/vfiftyfive/shifumi-client
          name: shifumi-client
          ports:
            - name: shifumi-client
              containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: shifumi-client
  name: shifumi-client
  namespace: shifumi
spec:
  ports:
    - name: 8081-shifumi-client
      port: 8081
      protocol: TCP
      targetPort: shifumi-client
  selector:
    app: shifumi-client
  type: NodePort
